<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Coin King</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <script type="text/javascript" src="js/main.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>

<body class="main" onload="loadGame()" >
<div class="gameResult">
  <p id="result"></p>
</div>
<div class="spinner">
  <img height="400px" width="400px" class="gameSpinner" src="img/wheel.gif">
</div>
<div>
  <button style="cursor: pointer ; color: red;" onclick="gameRules()">Rules</button>
  <button style="cursor: pointer ; color: red;" onclick="gameRTP()">RTP</button>
</div>
<div class="playerAction">
  <button onclick="playGame(document.getElementById('coins').valueOf())">
    Play
  </button>
</div>
<div class="treasure-pot">
  <img src="img/coins.gif">
  <h1 style="padding-left: 20px" id="coins"></h1>
  <span style="padding-left: 20px" id="name"></span>
</div>
</body>
</html>
